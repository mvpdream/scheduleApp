<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="http://www.softwhy.com/" />
<title>蚂蚁部落</title>
<style>
div {
  width: 200px;
  height: 40px;
  text-align: center;
  font-size: 14px;
  border: 1px solid red;
  position: relative;
  border-radius: 0px;
}
div:before {
    content: "";
    position: absolute;
    right: -17px;
    top: 5px;
    width: 30px;
    height: 29px;
    background: #FFFFFF;
    border-bottom: 1px solid red;
    border-left: 1px solid red;
    transform: rotate(225deg);
}
</style>
</head>
<body>
<div>蚂蚁部落欢迎您</div>
</body>
</html>
